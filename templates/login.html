<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="{{ url_for('static', filename='functies.js') }}"></script>
</head>
  <body style="padding-top: 100px; padding-bottom: 100px">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <div id="join">
                <form method="post" id="username-form">
                  <div class="form-group">
                    <div class='input-group'>
                      <input type='text' id='username' class="form-control" placeholder="Enter your username">

                      <div class='input-group-append'>
                        <button onclick='return redirect()' class='btn btn-primary'>Join</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      if (localStorage.getItem("username") != null) {
        window.location.href = '/index';
      }

      function redirect(){
        let username = strip(document.getElementById("username").value)
        // socket.emit('same username', { username })

        if (username != "") {

          localStorage.setItem("username", username);
          window.location.href = '/index';
        }
        else {
          document.getElementById("username").value = ""
          return false
        }
      }
    </script>
  </body>
</html>
